<html>
    <body>
        <h3>Type in a sentence:</h3>

        <form method="post">{% csrf_token %}
            <textarea name="txt_sentence">{% if show_result == True %}{{ sentence }}{% endif %}</textarea>
            <button type="submit">Submit</button>
        </form>

        {% if show_result == True %}
            <h3>Result:</h3>
            <textarea cols="100" rows="10">{{ parse_response }}</textarea>
        {% endif %}
    </body>
</html>
